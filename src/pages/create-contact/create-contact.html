<ion-header>
  <ion-navbar>
    <ion-title>create-contact</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Gender</ion-label>
      <ion-input type="text" name="gender" [(ngModel)]="model.gender"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Birthday</ion-label>
      <ion-datetime name="birthday" displayFormat="DD/MM/YYYY" [(ngModel)]="model.birthday"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>Employed</ion-label>
      <ion-checkbox name="employed" [(ngModel)]="model.employed"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label stacked>Salary</ion-label>
      <ion-input type="number" name="salary" [(ngModel)]="model.salary"></ion-input>
    </ion-item>

    <ion-item>
      <!-- <ion-label stacked>Photo</ion-label> -->
      <img src="{{photo}}" />
      <button ion-button large color="dark" (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <button ion-button large block (click)="createContact()">
    Criar contato
  </button>
</ion-content>
